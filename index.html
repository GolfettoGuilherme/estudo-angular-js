<html ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista Telefonica</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<style>
		.jumbotron{
			width: 500px;		
			text-align: center;
			margin: 20px auto;
		}
		.table{
			margin-top: 20px;
		}
		.form-control{
			margin-bottom: 5px;
		}
		.selecionado {
			background-color: yellow;
		}
		.negrito {
			font-weight: bold;
		}
	</style>
	<script src="angular/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.7.9/angular-messages.js"></script>
	<script>
		angular.module("listaTelefonica", ["ngMessages"]);
		angular.module('listaTelefonica').controller("listaTelefonicaCtrl",function($scope){
			$scope.app = "Lista Telefonica";
			$scope.contatos = [
				{nome: "Guilherme", telefone:"9120391283", cor:'yellow'},
				{nome: "Ana", telefone:"9120391283", cor:'blue'},
				{nome: "Maria", telefone:"1212312", cor:'red'},
			];
			$scope.operadoras = [
				{nome: "Oi", codigo: 14, categoria: "Celular"},
				{nome: "Vivo", codigo: 15,categoria: "Celular"},
				{nome: "Tim", codigo: 41,categoria: "Celular"},
				{nome: "GTV", codigo: 15,categoria: "Fixo"},
				{nome: "Net", codigo: 41,categoria: "Fixo"},
			];
			$scope.adicionarContato = function(contato){
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
				$scope.contatoForm.$setPristine();
			}

			$scope.apagarContatos = function(contatos){
				$scope.contatos = contatos.filter(function(contato){
					if(!contato.selecionado) return contato;
				});
				
			}

			$scope.isContatoSelecionado = function(contatos){
				return contatos.some(function(contato){
					return contato.selecionado;
				});
			}

			$scope.classe1 = "selecionado";
			$scope.classe2 = "negrito";
			
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3>{{app}}</h3>
		<table class="table" ng-show="contatos.length">
			<tr>
				<th></th>
				<th>Nome</th>
				<th>Telefone</th>
				<th>Operadora</th>
				<th></th>
			</tr>
			<tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
				<td><input type="checkbox" ng-model="contato.selecionado"></td>
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
				<td>{{contato.operadora.nome}}</td>
				<td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div></td>
			</tr>
		</table>
		<hr>
		
		<form name="contatoForm">
			<input 
				class="form-control" 
				type="text" 
				ng-model="contato.nome" 
				placeholder="Nome"
				name="nome"
				ng-minlength="10"
				ng-required="true">

			<input 
				class="form-control" 
				type="text" 
				ng-model="contato.telefone" 
				name="telefone"
				placeholder="Telefone"
				ng-required="true"
				ng-pattern="/^\d{4,5}-\d{4}$/">

			<select 
				class="form-control" 
				ng-model="contato.operadora" 
				ng-options="operadora.nome for operadora in operadoras">
				<option value="">Selecione uma operadora</option>
			</select>
		</form>

		<div ng-messages="contatoForm.nome.$error" class="alert alert-danger">
			<div ng-message="minlength" >
				O Campo nome deve ter 10 caracteres
			</div>
			<div ng-message="required">
				Por favor, preencher o nome
			</div>
		</div>
	

		<div ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="alert alert-danger">
			Por favor, preencher o telefone
		</div>
		<div ng-show="contatoForm.telefone.$error.pattern" class="alert alert-danger">
			O campo telefone deve ter o formato DDDD-DDDD
		</div>

		<button 
			class="btn btn-primary btn-block"
			ng-click="adicionarContato(contato)" 
			ng-disabled="contatoForm.$invalid">
			Adicionar Contato
		</button>
		<button 
			class="btn btn-danger btn-block"
			ng-click="apagarContatos(contatos)"
			ng-if="isContatoSelecionado(contatos)">
			Apagar Contato
		</button>
	</div>
	<!-- <div ng-include="'footer.html'"></div> -->
</body>
</html>
